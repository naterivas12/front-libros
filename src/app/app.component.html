<!-- Top Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      EVALUACIÓN
    </a>
    <div class="ms-auto">
      <img src="assets/img/user.png" alt="User" width="30" height="30" class="me-2">
      <button class="btn btn-outline-secondary">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Menu -->
    <div class="col-md-2 bg-light sidebar">
      <div class="list-group mt-3">
        <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action">Autores</a>
        <a href="#" class="list-group-item list-group-item-action">Libros</a>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col-md-10 main-content">
      <!-- Search and New Button -->
      <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <div class="input-group w-25">
          <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="searchTerm">
        </div>
        <button class="btn btn-primary" (click)="openNewBookModal()">
          <i class="bi bi-plus"></i> Nuevo
        </button>
      </div>

      <!-- Books Table -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Año</th>
              <th>Autor</th>
              <th>Publicado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{ book.id }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.description }}</td>
              <td>{{ book.year }}</td>
              <td>{{ book.author?.name }}</td>
              <td>
                <i class="bi" [ngClass]="{'bi-check-circle-fill text-success': book.published, 'bi-x-circle-fill text-danger': !book.published}"></i>
              </td>
              <td>
                <button class="btn btn-sm btn-primary me-2" (click)="editBook(book)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- New/Edit Book Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" [ngClass]="{'show': showModal}" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editMode ? 'Editar Libro' : 'Nuevo Libro' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="bookForm">
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" formControlName="title">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" formControlName="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Autor</label>
            <div class="input-group">
              <select class="form-control" formControlName="authorId">
                <option value="">Seleccionar autor</option>
                <option *ngFor="let author of authors" [value]="author.id">{{ author.name }}</option>
              </select>
              <button class="btn btn-outline-secondary" type="button" (click)="openNewAuthorModal()">
                Nuevo Autor
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Año</label>
            <input type="number" class="form-control" formControlName="year">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="published" id="publishedCheck">
            <label class="form-check-label" for="publishedCheck">Publicado</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveBook()">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- New Author Modal -->
<div class="modal fade" id="authorModal" tabindex="-1" [ngClass]="{'show': showAuthorModal}" *ngIf="showAuthorModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Autor</h5>
        <button type="button" class="btn-close" (click)="closeAuthorModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="authorForm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Género</label>
            <input type="text" class="form-control" formControlName="gender">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeAuthorModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveAuthor()">OK</button>
      </div>
    </div>
  </div>
</div>
