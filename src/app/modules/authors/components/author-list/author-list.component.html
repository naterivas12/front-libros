<div class="d-flex justify-content-between align-items-center mt-3 mb-3">
  <div class="input-group w-25">
    <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
  </div>
  <button class="btn btn-primary" (click)="openNewAuthorModal()">
    <i class="bi bi-plus"></i> Nuevo
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Género</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of paginatedAuthors">
        <td>{{ author.id }}</td>
        <td>{{ author.name }}</td>
        <td>{{ author.gender }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editAuthor(author)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteAuthor(author.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="paginatedAuthors.length === 0">
        <td colspan="4" class="text-center">No se encontraron autores</td>
      </tr>
    </tbody>
  </table>
</div>

<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="onPageChange($event)">
</app-pagination>

<app-author-modal
  [show]="showModal"
  [editMode]="editMode"
  [author]="selectedAuthor"
  (close)="closeModal()"
  (save)="saveAuthor($event)">
</app-author-modal>
