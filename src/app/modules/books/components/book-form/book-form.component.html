<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="mb-3">
    <label for="title" class="form-label">Título</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        bookForm.get('title')?.errors?.required &&
        bookForm.get('title')?.touched
      "
    >
      El título es requerido
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea
      class="form-control"
      id="description"
      formControlName="description"
      rows="3"
    ></textarea>
    <div
      class="invalid-feedback"
      *ngIf="
        bookForm.get('description')?.errors?.required &&
        bookForm.get('description')?.touched
      "
    >
      La descripción es requerida
    </div>
  </div>

  <div class="mb-3">
    <label for="year" class="form-label">Año</label>
    <input
      type="number"
      class="form-control"
      id="year"
      formControlName="year"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        bookForm.get('year')?.errors?.required && bookForm.get('year')?.touched
      "
    >
      El año es requerido
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        bookForm.get('year')?.errors?.min || bookForm.get('year')?.errors?.max
      "
    >
      El año debe estar entre 1900 y 2024
    </div>
  </div>

  <div class="mb-3">
    <label for="authorId" class="form-label">Autor</label>
    <select class="form-control" id="authorId" formControlName="authorId">
      <option value="">Seleccione un autor</option>
      <option *ngFor="let author of authors" [value]="author.id">
        {{ author.name }}
      </option>
    </select>
    <div
      class="invalid-feedback"
      *ngIf="
        bookForm.get('authorId')?.errors?.required &&
        bookForm.get('authorId')?.touched
      "
    >
      El autor es requerido
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">
      Guardar
    </button>
  </div>
</form>
